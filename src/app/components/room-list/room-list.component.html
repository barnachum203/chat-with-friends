<mat-selection-list class="conversations" #rooms [multiple]="false">
  <mat-list-option
    *ngFor="let channel of channels"
    [value]="channel"
    (click)="choosenChannel(channel)"
  >
    {{ channel.name }}
    <mat-divider></mat-divider>
  </mat-list-option>
</mat-selection-list>
<p></p>
<button mat-raised-button color="primary" (click)="addChannel()">
  Add Room
</button>
