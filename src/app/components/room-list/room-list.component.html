<button
  class="text-center"
  mat-raised-button
  color="primary"
  (click)="openDialog()"
>
  Add Room
</button>
<mat-selection-list class="conversations" #rooms [multiple]="false">
  <mat-list-option
    *ngFor="let channel of channels$ | async"
    [value]="channel"
    (click)="choosenChannel(channel)"
  >
    {{ channel.name }}
    <mat-divider></mat-divider>
  </mat-list-option>
</mat-selection-list>
<p></p>
